<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task 1</title>
		<style>
			.class {
				height: 50px;
				width: 50px;
				border: 1px solid gold;
				background-color: aquamarine;
				text-align: center;
			}
			.a {
				position: relative;
				top: 200px;
				left: 200px;
			}
			.b {
				top: -30px;
				position: absolute;
				left: -30px;
			}
			.c {
				position: absolute;
				top: -30px;
				right: -30px;
			}
			.d {
				position: absolute;
				left: -30px;
				bottom: -30px;
			}
			.e {
				position: absolute;
				right: -30px;
				bottom: -30px;
			}
		</style>
	</head>
	<body>
		<div class="class a">
			A
			<div class="class b">B</div>
			<div class="class c">C</div>
			<div class="class d">D</div>
			<div class="class e">E</div>
		</div>
	</body>
</html>
