<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Question 1</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				padding: 1rem;
				background-color: cornflowerblue;
			}
			li {
				display: inline-block;
				list-style-type: none;
				margin: 0 1rem;
			}
			a {
				color: white;
				/* font-size: 20px; */
			}
			a:hover {
				color: moccasin;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Contact</a></li>
				<li><a href="#">Blog</a></li>

			</ul>
		</nav>
	</body>
</html>
