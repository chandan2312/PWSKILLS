<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IRCTC Website</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/682e96c733.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<section id="home">
			<div class="left-container">
				<nav class="navbar">
					<div class="logo">
						<img src="./assets/image5.svg" alt="Logo" />
						<img src="./assets/image6.svg" alt="Logo" />
					</div>
					<div class="menu">
						<div class="menu-items">
							<a href="#">Ask Disha</a>
							<a href="#">Contact us</a>
							<a href="#">Alerts</a>
						</div>
						<div class="menu-btn">
							<button class="login">Login</button>
							<button class="register">Register</button>
							<button class="agent-login">Agent Login</button>
						</div>
					</div>
				</nav>
				<div class="heading-box">
					<h1>Indian Railways</h1>
					<span class="safety">Safety</span>
					<span class="security">Security</span>
					<span class="puntuality">Punctuality</span>
				</div>
				<div class="option-btn">
					<button class="book-ticket">
						<i class="fa-solid fa-ticket"></i>
						Book Ticket
					</button>
					<button class="pnr-status">
						<i class="fa-solid fa-check"></i>
						PNR Status
					</button>
					<button class="charts">
						<i class="fa-solid fa-chart-column"></i>
						Charts / Vacancy
					</button>
				</div>
				<div class="search-train">
					<div class="from">
						<div>
							<img src="./assets/from.svg" alt="" width="32px" height="32px" />
						</div>
						<div>
							<p>From</p>
							<h2>Bangalore</h2>
							<p>KSR,Bangalore</p>
						</div>
					</div>
					<div class="icon-bg">
						<i class="fa-solid fa-arrow-right-arrow-left"></i>
					</div>
					<div class="To">
						<div>
							<img src="./assets/to.svg" alt="" width="32px" height="32px" />
						</div>
						<div>
							<p>To</p>
							<h2>Kasaragod</h2>
							<p>KSD,Kasaragod</p>
						</div>
					</div>
				</div>
				<div class="search-train">
					<div class="Date">
						<div>
							<img src="./assets/date.svg" alt="" width="32px" height="32px" />
						</div>
						<div>
							<p>Date</p>
							<h2>01 August 23</h2>
							<p>Tuesday</p>
						</div>
					</div>
					<div class="class">
						<div>
							<img src="./assets/class.svg" alt="" width="32px" height="32px" />
						</div>
						<div>
							<p>Class</p>
							<h2>3A</h2>
							<p>AC 3 Tier</p>
						</div>
					</div>
					<div class="Seat-type">
						<div>
							<img src="./assets/seat.svg" alt="" width="32px" height="32px" />
						</div>
						<div>
							<p>Seat Type</p>
							<h2>TATKAL</h2>
							<p>AC 3 Tier</p>
						</div>
					</div>
				</div>
				<div class="search-train-btn">
					<button>
						Search Train
						<i class="fa-solid fa-arrow-right"></i>
					</button>
				</div>
			</div>
			<div class="right-container">
				<img src="./assets/train.svg" alt="" width="auto" height="80%" />
				<!-- <img src="./image-2.png" alt="" width="645px" height="50%" /> -->
			</div>
		</section>
	</body>
</html>
