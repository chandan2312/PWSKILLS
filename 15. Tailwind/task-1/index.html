<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Task 1</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="flex flex-row justify-between">
        <div class="w-8/12  bg-white p-4 max-sm:w-full">
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm"> 
            <h2 class="mt-10 text-center text-2xl font-medium leading-9 tracking-tight text-gray-900">Login</h2>
            <h2 class="mt-1 text-center text-xl font-normal leading-9 tracking-tight text-gray-600">Enter your
                credential yo access your account</h2>
            <div class="px-6 sm:px-0 flex justify-center mt-4 ">
                <button class="border-2 border-grey p-4 w-full h-auto  bg-white  flex justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" class="mx-1 ">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                        <path d="M1 1h22v22H1z" fill="none" />
                    </svg>Login with Google</button>
            </div>


            <hr
                class="border-t-[1px] border-dotted border-slate-600 h-1 text-center overflow-visible mt-6 after:content-['OR'] after:relative after:top-[-14px] after:bg-white after:text-slate-800 after:px-1 " />

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="space-y-6" action="#" method="POST">
                    <div>
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email
                            address</label>
                        <div class="mt-2">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                class="block w-full rounded border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 px-3 pl-3 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
                                placeholder="email@gmail.com">
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password"
                                class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                            <div class="text-sm">
                                <a href="#" class="font-semibold text-sky-600 hover:text-sky-500">Forgot password?</a>
                            </div>
                        </div>
                        <div class="mt-2">
                            <input id="password" name="password" type="password" autocomplete="current-password"
                                required
                                class="block w-full rounded border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 px-3 pl-3 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
                                placeholder="Password">
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="flex w-full  justify-center rounded bg-sky-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600">Login</button>
                    </div>
                </form>

                <p class="mt-10 text-center text-sm text-gray-500">
                    Dont't have an account?
                    <a href="#" class="font-semibold leading-6 text-slate-700 hover:text-slate-900">Register here</a>
                </p>
                </div>
            </div>

        </div>

        <div class="w-auto text-white bg-slate-300 max-sm:hidden">
            <img src="./young-happy-woman-with-good-idea-sign-white-shirt-full-portrait.jpg" alt=""
                class="w-full h-screen">
        </div>

    </div>

</body>

</html>
