<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document by Chandan Chaudhari</title>
	</head>
	<body>
		<!-- Answer 1 -->
		<p><b>This text will be bolded.</b></p>
		<!-- b tag, strong tag -->
		<p><i>This text will be italic.</i></p>
		<!-- i tag, em tag -->
		<p><u>This text will be underlined.</u></p>
		<!-- u tag -->
		<p><mark>This text will be highlighted.</mark></p>
		<!-- Mark tag -->
		<p>
			This is normal text <sup>This will be super scripted</sup>This is normal
			again
		</p>
		<!-- sup tag -->
		<p>This is normal text <sub>This will be sub scripted</sub></p>
		<!-- sub tag -->
		<p>Normal Text <small>Smalltext</small></p>
		<!-- small tag -->
		<p><del>This text will be deleted</del></p>
		<!-- del tag -->
	</body>
</html>
