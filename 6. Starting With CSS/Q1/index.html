<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<title>CSS Example</title>
		<!-- Internal CSS -->
		<style>
			body {
				font-family: Arial, sans-serif;
			}
			#box1 {
				background-color: lightblue;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<h1>CSS Example</h1>
		<!-- Inline CSS -->
		<div style="color: red; font-weight: bold">Example of inline CSS.</div>
		<!-- Internal CSS -->
		<div id="box1">Example of internal CSS.</div>
		<!-- External CSS -->
		<div class="external-style">Example of external CSS.</div>
	</body>
</html>
